<!DOCTYPE html>
<html>
<head>
    <title>Mouse Heatmap</title>
    <script src="https://cdn.jsdelivr.net/npm/heatmap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Heatmap Cards */
        .heatmap-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .heatmap-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .heatmap-card h2 {
            background: #2c3e50;
            color: white;
            margin: 0;
            padding: 15px;
            font-size: 1.5rem;
            text-align: center;
        }

        /* Heatmap Containers */
        #mouseClickHeatmap, #mouseMovementHeatmap {
            width: 800px; /* Fixed width */
            height: 400px; /* Fixed height */
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: white;
        }

        /* Click Frequency Section */
        .click-frequency {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; /* Reduced gap between chart and mouse */
            padding: 20px;
        }

        .click-frequency-chart {
            flex: 1;
            max-width: 600px; /* Increased chart size */
        }

        .mouse-illustration {
            flex: 1;
            max-width: 300px; /* Increased mouse size */
            text-align: center;
        }

        .mouse-illustration svg {
            width: 100%;
            height: auto;
        }

        .mouse-button {
            cursor: pointer;
            transition: fill 0.3s ease;
        }

        .mouse-button:hover {
            fill: #ffcc00;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
            font-size: 0.9rem;
        }

        footer a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Mouse Click Heatmap -->
        <div class="heatmap-card">
            <h2>Mouse Click Heatmap</h2>

        <!-- Mouse Movement Heatmap -->
        <div class="heatmap-card">
            <h2>Mouse Movement Heatmap</h2>
            
            <div id="mouseMovementHeatmap"></div>
        </div>

        <!-- Click Frequency by Button -->
        <div class="heatmap-card">
            <h2>Click Frequency by Button</h2>
            <div class="click-frequency">
                <!-- Chart for Click Frequency -->
                <div class="click-frequency-chart">
                    <canvas id="clickFrequencyChart"></canvas>
                </div>

                <!-- Mouse Illustration -->
                <div class="mouse-illustration">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <!-- Mouse Body -->
                        <ellipse cx="50" cy="50" rx="30" ry="50" fill="#ddd" />
                        <!-- Left Button -->
                        <rect x="20" y="20" width="20" height="30" fill="#ff6b6b" class="mouse-button" data-button="left" />
                        <!-- Right Button -->
                        <rect x="60" y="20" width="20" height="30" fill="#4ecdc4" class="mouse-button" data-button="right" />
                        <!-- Middle Button -->
                        <rect x="40" y="60" width="20" height="10" fill="#ffe66d" class="mouse-button" data-button="middle" />
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>

    <script>
        // Mouse Click Heatmap
        var mouseClickHeatmap = h337.create({
            container: document.getElementById('mouseClickHeatmap'),
            radius: 20, // Adjust radius for better visualization
            maxOpacity: 0.6,
            gradient: {
                '0.4': 'blue',
                '0.6': 'cyan',
                '0.7': 'lime',
                '0.8': 'yellow',
                '1.0': 'red'
            }
        });

        // Load mouse click data from Django context
        var mouseClickData = {
            max: 10,
            data: JSON.parse('{{ mouse_click_data|escapejs }}')
        };
        mouseClickHeatmap.setData(mouseClickData);

        // Mouse Movement Heatmap
        var mouseMovementHeatmap = h337.create({
            container: document.getElementById('mouseMovementHeatmap'),
            radius: 20, // Adjust radius for better visualization
            maxOpacity: 0.6,
            gradient: {
                '0.4': 'blue',
                '0.6': 'cyan',
                '0.7': 'lime',
                '0.8': 'yellow',
                '1.0': 'red'
            }
        });

        // Load mouse movement data from Django context
        var mouseMovementData = {
            max: 10,
            data: JSON.parse('{{ mouse_movement_data|escapejs }}')
        };
        mouseMovementHeatmap.setData(mouseMovementData);

        // Click Frequency by Button Chart
        var clickFrequencyData = {
            labels: ['Left Button', 'Right Button', 'Middle Button'],
            datasets: [{
                label: 'Clicks',
                data: JSON.parse('{{ mouse_button_clicks|escapejs }}'), // Pass data from Django
                backgroundColor: ['#ff6b6b', '#4ecdc4', '#ffe66d'],
                borderColor: ['#ff6b6b', '#4ecdc4', '#ffe66d'],
                borderWidth: 1
            }]
        };

        var clickFrequencyChart = new Chart(document.getElementById('clickFrequencyChart'), {
            type: 'bar',
            data: clickFrequencyData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Number of Clicks'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Mouse Button'
                        }
                    }
                }
            }
        });

        // Add interactivity to the mouse illustration
        document.querySelectorAll('.mouse-button').forEach(button => {
            button.addEventListener('click', () => {
                const buttonType = button.getAttribute('data-button');
                alert(`You clicked the ${buttonType} button!`);
            });
        });
    </script>
</body>
</html>
